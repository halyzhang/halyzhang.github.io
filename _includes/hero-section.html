<!-- hero area -->
<section class="hero-area bg-primary" id="parallax">
  <div class="container">
    <div class="row">
      <div class="col-lg-11 mx-auto">
        <h1 class="text-white text-outline font-tertiary">{{ site.data.settings.hero.hero-title }}</h1>
      </div>
    </div>
  </div>
  <div class="layer-bg w-100">
    <picture>
      <source srcset="{{ site.baseurl }}/assets/images/illustrations/Grace-sm.webp 600w,
                      {{ site.baseurl }}/assets/images/illustrations/Grace.webp 1200w"
              sizes="100vw"
              type="image/webp">
      <img class="img-fluid w-100"
           src="{{ site.baseurl }}/assets/images/illustrations/Grace.jpg"
           alt="Abstract illustration featuring flowing blue and purple curves against a starry background"
           width="1200"
           height="849"
           style="height: auto; aspect-ratio: 1200 / 849;"
           fetchpriority="high">
    </picture>
  </div>
</section>
<!-- /hero area -->
